# SonarQube Configuration for Getir Clone Project

# Project Information
sonar.projectKey=getir-clone-api
sonar.projectName=Getir Clone API
sonar.projectVersion=1.0.0
sonar.organization=getir-clone

# Source Code Configuration
sonar.sources=src
sonar.exclusions=**/bin/**,**/obj/**,**/Migrations/**,**/wwwroot/**

# Test Configuration
sonar.test.inclusions=**/*Test*.cs,**/*Tests*.cs
sonar.coverage.exclusions=**/bin/**,**/obj/**,**/Migrations/**,**/wwwroot/**

# Language Configuration
sonar.cs.analyzer.projectOutPaths=**/bin/**,**/obj/**

# Coverage Reports
sonar.cs.opencover.reportsPaths=**/coverage.opencover.xml
sonar.cs.vstest.reportsPaths=**/TestResults/*.trx

# Quality Gate
sonar.qualitygate.wait=true

# Additional Settings
sonar.host.url=https://sonarcloud.io
sonar.login=${SONAR_TOKEN}

# C# Specific Settings
sonar.cs.roslyn.reportFilePaths=**/bin/**/*.xml

# Security Settings
sonar.security.hotspots=true
sonar.security.issues=true

# Performance Settings
sonar.performance.issues=true

# Duplication Settings
sonar.cpd.exclusions=**/Migrations/**,**/wwwroot/**

# Maintainability Settings
sonar.maintainability.issues=true

# Reliability Settings
sonar.reliability.issues=true
